<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.min.css">
    <meta http-equiv="refresh" content="8; url=https://shubhamrdarda.com/" />
    <style type="text/css">
    .card
    {
        background-color: rgba(0,0,0,0.7) !important;
        box-shadow: 0 0 9px rgba(0, 0, 0, 0.4);
    }
    html, body 
    {
        height: 100%;
        overflow: hidden;
    }
    </style>
</head>

<body style="background-color: #cccccc;">
<div class="row h-100">
    <div class="col-sm-12 my-auto"><center>
        <div class="container"><div class="rounded col-lg-5 col-md-7 col-sm-12 col-xs-12 card">
            <div style="border-bottom: 1px solid #04aa6d;" class="card-header">
                <center><h5 style="color: #ffffff; padding-top: 8px;"><svg style="color: red; padding-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16"><path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/></svg> 404 Error. Page not found</h5></center>
            </div>
            <div class="card-body">
                <div style="color: #ffffff; font-weight: normal; text-align: center;">We apologise for inconvenience caused. You will be auto-redirect to the Home page <span style="color: #04aa6d;">(shubhamrdarda.com)</span></div>
                <div style="color: #ffffff; font-size: 40px; font-weight: normal; text-align: center;"><span id="timer">7</span>s</div>
                <script type="text/javascript">
                window.onload=function()
                {
                    (function() 
                    {
                        var cnt=7;
                        setInterval(function() 
                        {
                            cnt--;
                            if(cnt>=0) 
                            {
                                span=document.getElementById("timer");
                                span.innerHTML=cnt;
                            }
                            if(cnt===0) 
                            {
                                clearInterval(cnt);
                            }
                        },1000);
                    })();
                }
                </script>
            </div>
        </div></div>
    </div></center>
</div>
</body>
</html>
